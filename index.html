
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="bg-faded">
    
    <div class="row" style="margin-bottom: 15px">
        <div class="col-sm-2">
          <h1>P6:&nbsp;TB</h1>
        </div>
        <div class="col-sm-10">
          <div class="btn-group" id="a-years">
            <div class="btn btn-secondary" id="play"><i class="fa fa-play-circle"></i></div>
            <div class="btn btn-secondary" data-year="1995">1991-1995</div>
            <div class="btn btn-secondary" data-year="2000">1996-2000</div>
            <div class="btn btn-secondary" data-year="2005">2001-2005</div>
            <div class="btn btn-secondary" data-year="2010">2006-2010</div>
            <div class="btn btn-secondary" data-year="2015">2011-2015</div>
          </div>
          <svg id="legend" height="25" width="100%"></svg>
        </div>
      </div>
  </nav>

  <div style="width:100%; height: 85px;">
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-block">
            <h6 class="card-title">Attitudes towards immunization versus treatment</h6>
            <h6 class="card-subtitle text-muted">By Income Group</h6>
            <svg id="slope" width="480" height="200"></svg>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-block">
            <h6 class="card-title">Narrative</h6>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" style='width:920px'>
      <div class="col-sm-12">
        <div class="card">
          <div class="card-block">
            <h6 class="card-title">Incidencies of Tuberculosis</h6>
            <small class="text-muted">Per 100,000 population</small>
            <svg id="map" width="800" height="400"></svg>
          </div>
        </div>
      </div>
    </div>



  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.3/d3-queue.js"></script>

  <script src='animation.js'></script>
  <script src='slope.js'></script>
  <script src='map.js'></script>
</body>
</html>
